# The main config file for your Jekyll template

# Site settings
title: Dea Wang               # used for the html title of every page
desc: Dea is a data analyst working on portfolio optimization and interactive dashboards.


url: https://deawyk.github.io      # put your website hosting url here
baseurl: ''                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: deawyk@gmail.com
author: Dea Wang
twitter_username: deawyk
github_username: deawyk
github_source: deawyk.github.io

# Put your ga tracking code below
google_analytics: 'UA-XXXXXXXX-X'

# Pagination settings
paginate: 5                           # number of posts to show per page
paginate_path: "/articles/page:num/"  # link scheme for articles, should be letf as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - title: Projects
    url: /projects/
    desc: My portfolio projects
  - title: Visualizations
    url: /visualizations/
    desc: Visualizations I ETLed and developed
  - title: Hustle
    url: /hustle/
    desc: Hustling for social good
  - title: <i class='fa fa-file-text'></i> CV
    url: /assets/pdf/deawyk_cv.pdf

# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate
  
